<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>

body {
    font-family: 'Fredoka One', cursive, sans-serif;
    background-image: linear-gradient(to right, #89f7fe, #66a6ff);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

#headerImage {
    margin-top: 0px;
    width: auto;
    height: 250px;
}
#mainContent {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    width: 75%;
    margin-top: 0px;
    flex-wrap: wrap;
}
#traitSelection {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, auto);
    gap: 0px;
    justify-items: center;
    padding: 0px;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    border-radius: 60px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 80%;
    margin-bottom: 10px;
}
.category-button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 23px;
    border-radius: 30px;
    color: white;
    border: none;
    cursor: pointer;
}
.category-button:hover {
    opacity: 0.8;
}
.category-button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 23px;
    border-radius: 30px;
    color: white;
    border: none;
    cursor: pointer;
    background-color: #3498db; /* set one color for all */
}

.category-button:hover {
    opacity: 0.8;
}

#characterDisplayContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 20px;
    order: 2;
}
/* create a predictable square that scales */
#characterDisplay {
  position: relative;
  width: min(90vw, 700px);     /* scale down on small screens, cap on desktop */
  aspect-ratio: 1 / 1;         /* stay square instead of hard-coding height */
  height: auto;                 /* aspect-ratio will handle height */
  border: 0;
  background:#fff;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  margin-bottom: 20px;
}

/* layered images fill the square without distortion */
#characterDisplay img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;   /* prevents stretching on iPhone */
}

#traitPictures {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 400px;
    height: 700px;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    padding: 0px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin-left: 20px;
    order: 3;
    overflow-y: auto;
}
.trait-category {
    display: none;
    width: 100%;
}
.trait-category.active {
    display: flex;
}
.trait-options {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    justify-items: center;
    margin: 10px 0;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    padding: 10px;
    border-radius: 8px;
}
.trait-options img {
    margin: 5px;
    width: 80px;
    height: 80px;
    cursor: pointer;
    border: 2px solid transparent;
}
.trait-options img:hover {
    border: 2px solid #666;
}
button {
    margin: 10px;
    padding: 15px 30px;
    font-size: 30px;
    border-radius: 30px;
    background-color: #f39c12;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #e67e22;
}
#saveButton {
    margin-top: 20px;
}
@media (max-width: 768px) {
    #mainContent {
        flex-direction: column;
        align-items: center;
    }
    #traitPictures {
        width: 90%;
        margin-left: 0;
        margin-top: 20px;
        order: 2;
    }
    #characterDisplayContainer {
        margin: 0;
        width: 90%;
        order: 1;
    }
    #characterDisplay {
        width: 100%;
        height: auto;
    }
}
@media (max-width: 480px) {
    .category-button {
        font-size: 18px;
        padding: 8px 16px;
    }
    #characterDisplay {
        width: 300px;
        height: 300px;
    }
    #traitPictures {
        width: 100%;
        height: auto;
        margin-left: 0;
    }
}

</style>
</head>

<script>
/* =========================
   TRAIT SELECTOR + RANDOMIZER
   ========================= */
function selectTrait(category, filename) {
  const el = document.getElementById(category);
  if (!el) return;
  el.src = filename || '';
}

function showCategory(categoryId) {
  document.querySelectorAll('.trait-category').forEach(c => c.classList.remove('active'));
  const el = document.getElementById(categoryId);
  if (el) el.classList.add('active');
  document.getElementById('traitPictures').style.display = 'flex';
}

function getRandomIndex(max) {
  return Math.floor(Math.random() * max) + 1;
}
function getImagePath(folder, index) {
  return `${folder}/${index}.PNG`;
}

function randomizeCharacter() {
  // ---- BASE TRAITS ---- //
  const backgroundIndex = getRandomIndex(101);
  selectTrait('background', getImagePath('BACKGROUNDS', backgroundIndex));

  // FIXED: folder name must match your thumbnails (no space)
  const backgroundblurIndex = getRandomIndex(4);
  selectTrait('backgroundblur', getImagePath('BACKGROUNDBLUR', backgroundblurIndex));

  const skinIndex = getRandomIndex(39);
  selectTrait('skin', getImagePath('SKIN', skinIndex));

  const eyesIndex = getRandomIndex(32);
  selectTrait('eyes', getImagePath('EYES', eyesIndex));

  const mouthIndex = getRandomIndex(108);
  selectTrait('mouth', getImagePath('MOUTH', mouthIndex));

  const clothingIndex = getRandomIndex(140);
  selectTrait('clothing', getImagePath('CLOTHING', clothingIndex));

  // ---- HAIR / HAT ---- //
  if (Math.random() < 0.5) {
    selectTrait('hair', getImagePath('HAIR', getRandomIndex(82)));
    selectTrait('hat', '');
  } else {
    // You list up to 122 hats in the picker; safe upper bound:
    selectTrait('hat', getImagePath('HATS', getRandomIndex(123)));
    selectTrait('hair', '');
  }

  // ---- OPTIONAL TRAITS ---- //
  selectTrait('accessories', Math.random() < 0.5 ? getImagePath('GLASSES', getRandomIndex(24)) : '');
  selectTrait('behindback', Math.random() < 0.5 ? getImagePath('BEHINDBACK', getRandomIndex(4)) : '');
  selectTrait('goo', Math.random() < 0.5 ? getImagePath('GOO', getRandomIndex(6)) : '');

  // ---- CLEAR HANDS ---- //
  selectTrait('hand', '');
  selectTrait('hand2', '');
  selectTrait('ball', '');
  selectTrait('ball2', '');

  // ---- DECIDE HAND COMBO ---- //
  const handCombo = Math.floor(Math.random() * 3); // 0 = hand1, 1 = hand2, 2 = neither
  if (handCombo === 0) {
    selectTrait('hand', getImagePath('HANDS', skinIndex));
    selectTrait('ball', getImagePath('HANDITEM', getRandomIndex(15)));
  } else if (handCombo === 1) {
    selectTrait('hand2', getImagePath('HANDS2', skinIndex));
    selectTrait('ball2', getImagePath('HANDITEM2', getRandomIndex(19)));
  }
}

/* =========================
   DOWNLOAD (COLOR + B&W LINE ART)
   ========================= */
(function initDownloads(){
  const stage = document.getElementById('characterDisplay');
  const btnColor = document.getElementById('downloadColor');
  const btnBW    = document.getElementById('downloadBW');

  if (!stage || !btnColor || !btnBW) return; // in case HTML not present yet

  function getLayers() {
    // Use DOM order = stacking order
    return Array.from(stage.querySelectorAll('img')).filter(img => img.src && img.complete);
  }

  function renderComposite(toBW = false) {
    const OUTPUT_SIZE = 2048; // 3072/4096 for print quality
    const canvas = document.createElement('canvas');
    canvas.width = OUTPUT_SIZE;
    canvas.height = OUTPUT_SIZE;
    const ctx = canvas.getContext('2d');

    // Always start with white page for print
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // In B&W we skip heavy backgrounds so page stays white
    const skipInBW = new Set(['background', 'backgroundblur']);

    // Draw visible layers
    getLayers().forEach(img => {
      if (toBW && skipInBW.has(img.id)) return;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    });

    if (!toBW) return canvas;

// ==== Preserve original black pixels; make everything else white ====
const src = ctx.getImageData(0, 0, canvas.width, canvas.height);
const d = src.data;
const w = src.width, h = src.height;

// Tweakable knobs:
// - BLACK_MAX: how dark a pixel must be to be considered black (higher catches dark greys)
// - CHROMA_MAX: how neutral (low chroma) it must be (prevents dark colored fills becoming black)
const BLACK_MAX  = 70;  // try 60100 depending on how dark your ink is
const CHROMA_MAX = 18;  // lower = stricter; try 1025

for (let i = 0; i < d.length; i += 4) {
  const r = d[i], g = d[i+1], b = d[i+2], a = d[i+3];

  // Transparent -> white paper
  if (a < 10) {
    d[i] = d[i+1] = d[i+2] = 255; d[i+3] = 255;
    continue;
  }

  // Near-black & neutral test
  const maxRGB = Math.max(r,g,b);
  const minRGB = Math.min(r,g,b);
  const chroma = maxRGB - minRGB;   // how colored it is
  const isNearBlack = (maxRGB <= BLACK_MAX) && (chroma <= CHROMA_MAX);

  if (isNearBlack) {
    // keep outlines as solid black
    d[i] = d[i+1] = d[i+2] = 0; d[i+3] = 255;
  } else {
    // everything else becomes white paper
    d[i] = d[i+1] = d[i+2] = 255; d[i+3] = 255;
  }
}

// Optional: thicken lines slightly (cheap dilation)
const thicken = true;
if (thicken) {
  const copy = new Uint8ClampedArray(d);
  const idx = (x,y) => (y*w + x)*4;
  for (let y = 1; y < h - 1; y++) {
    for (let x = 1; x < w - 1; x++) {
      const p = idx(x,y);
      if (copy[p] === 255) { // white
        if (
          copy[idx(x-1,y)]===0 || copy[idx(x+1,y)]===0 ||
          copy[idx(x,y-1)]===0 || copy[idx(x,y+1)]===0
        ) {
          d[p] = d[p+1] = d[p+2] = 0; // make adjacent to black => black
        }
      }
    }
  }
}

ctx.putImageData(src, 0, 0);
return canvas;

  }

  function downloadCanvas(canvas, filename) {
    const a = document.createElement('a');
    a.download = filename;
    a.href = canvas.toDataURL('image/png');
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  btnColor.addEventListener('click', () => {
    const c = renderComposite(false);
    downloadCanvas(c, 'LittleOllie_Colour.png');
  });
  btnBW.addEventListener('click', () => {
    const c = renderComposite(true);
    downloadCanvas(c, 'LittleOllie_ColouringPage.png');
  });
})();
</script>
